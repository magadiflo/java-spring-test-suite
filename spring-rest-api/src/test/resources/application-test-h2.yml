server:
  port: 0

spring:
  datasource:
    url: jdbc:h2:mem:db_test_h2;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: h2_user
    password: h2_pass
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
  h2:
    console:
      enabled: true
